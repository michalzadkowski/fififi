backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: master
  ### enable below lines for github integration ###
  # name: github
  # repo: michalzadkowski/fififi
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: "Aktualności"
    label_singular: "Wiadomość"
    name: "aktualnosci"
    folder: "src/aktualnosci/posts"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
  - label: "Projekty"
    name: "projekty"
    folder: "src/projekty"
    create: true
    editor:
      preview: true
    fields:
      - widget: select
        label: "Aktualne"
        name: "tags"
        multiple: false
        create: false
        options: ["aktualne", "zrealizowane"]
      - { label: "Tytuł", name: "title", widget: "string" }
      - { label: "Opis", name: "description", widget: "string" }
      - { label: "Lider", name: "leader", widget: "string" }
      - { label: "Data rozpoczęcia", name: "start_date", widget: "datetime" }
      - { label: "Data zakończenia", name: "end_date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }        
  - label: "Strony"
    name: "pages"
    files:
      - label: "Statut"
        name: "statut"
        file: "src/pages/statut.md"
        fields:
          - {label: Title, name: title, widget: string}
          - { label: "Body", name: "body", widget: "markdown" }        
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Nawigacja"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }